  /api/v1/devices/{device_id}/apps:
    get:
      tags:
        - Device Information
      summary: Get Device Apps
      description: >-
        This request returns a list of all installed apps for a specified Device
        ID.


        For iPhone and iPad, the preinstalled Apple apps are not reported.
      operationId: getDeviceApps
      responses:
        '200':
          description: Mac apps / iPad apps
          headers:
            Allow:
              schema:
                type: string
                example: GET
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '20184'
            Content-Security-Policy:
              schema:
                type: string
                example: >-
                  form-action 'none'; default-src 'none'; base-uri 'none';
                  frame-ancestors 'none'
            Date:
              schema:
                type: string
                example: Wed, 07 Apr 2021 16:23:27 GMT
            Feature-Policy:
              schema:
                type: string
                example: >-
                  accelerometer 'none'; camera 'none'; geolocation 'none';
                  gyroscope 'none'; magnetometer 'none'; microphone 'none';
                  payment 'none'; usb 'none'
            Link:
              schema:
                type: string
                example: <None>; rel="next", <None>; rel="prev"
            Referrer-Policy:
              schema:
                type: string
                example: no-referrer
            Server:
              schema:
                type: string
                example: gunicorn/20.0.4
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000; includeSubDomains; preload
            Vary:
              schema:
                type: string
                example: Origin
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-Total-Count:
              schema:
                type: string
                example: '55'
            X-Total-Pages:
              schema:
                type: string
                example: '1'
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
