                type: string
                example: gunicorn/20.0.4
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=31536000; includeSubDomains; preload
            Vary:
              schema:
                type: string
                example: Origin
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token_expiry:
                    type: string
                    example: '2023-06-15T00:06:08Z'
                  admin_id:
                    type: string
                    example: example@accuhive.io
                  blueprint:
                    type: object
                    properties:
                      color:
                        type: string
                        example: aqua-800
                      icon:
                        type: string
                        example: ss-files
                      id:
                        type: string
                        example: bf21d9cf-17cf-48b3-890d-7bc27c241bb7
                      name:
                        type: string
                        example: Default Blueprint
                  days_left:
                    type: number
                    example: 364
                  defaults:
                    type: object
                    properties:
                      email:
                        type: string
                        example: example@accuhive.io
                      phone:
                        type: string
                        example: '123457890'
                  device_counts:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 0
                  id:
                    type: string
                    example: 4fbe63a1-6dc3-42e2-80dc-b1b183287463
                  last_device_sync:
                    nullable: true
                    example: null
                  org_address:
                    type: string
                    example: 113 W G St,San Diego CA 92101-6096,USA
                  org_email:
                    type: string
                    example: example@accuhive.io
                  org_name:
                    type: string
                    example: Accuhive
                  org_phone:
                    type: string
                    example: +1 (415) 640-4923
                  org_type:
                    type: string
                    example: org
                  server_name:
                    type: string
                    example: stage 2
                  server_uuid:
                    type: string
                    example: 55251a76-0a79-4a58-b96c-68b25f5cae53
                  status:
