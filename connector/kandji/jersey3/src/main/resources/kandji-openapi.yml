                type: string
                example: max-age=31536000; includeSubDomains; preload
            Vary:
              schema:
                type: string
                example: Origin
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-Xss-Protection:
