plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.diffplug.spotless'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }
}

group = 'com.blazebit'
version = '1.0.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

java {
    withSourcesJar()
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.compileJava.dependsOn tasks.spotlessApply

spotless {
    //Don't fail during the check: rather than enforcing guidelines, we use this plugin to fix mistakes automatically.
    enforceCheck false
    java {
        targetExclude("**/build/**/*.java")
        licenseHeaderFile rootProject.file('spotless.license.java')
        removeUnusedImports()
        indentWithTabs(4)
        trimTrailingWhitespace()
        endWithNewline()
    }
}
